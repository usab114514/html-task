<title>入力フォーム</title>
<link rel="stylesheet" href="form-style.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>"会員登録"</h1>
<form action="＃" method="post"></form>

以下の情報を入力し、確認ボタンを押してください<br>

<fieldset>
    <legend>お客様情報</legend>
性　　　　　　<input type="text" name="last_name"><br>
名　　　　　　<input type="text" name="first_name"><br>
住所　　　　　<input type="text" name="address"><br>
メールアドレス<input type="email" name="email"><br>
電話番号　　　<input type="tel" name="tel"><br>
生年月日　　　<input type="date" name="birthday" value="1990-01-01"><br>
年齢　　　　　<input type="number" name="age" min="0" max="150">歳<br>
性別　　　　　<input type="radio" name="gender" value="man">男
<input type="radio" name="gender" value="woman">女
<input type="radio" name="gender" value="other">その他<br>
</fieldset>
<fieldset>
<legend>パスワード</legend>
<input type="password" name="password"><br>
<input type="password" name="password_confirm"><br>
</fieldset>
<fieldset>
<legend>希望メールマガジン</legend>
<label><input type="checkbox" name="IT" value="1">IT</label>
<label><input type="checkbox" name="営業" value="2">営業</label>
<label><input type="checkbox" name="接客" value="3">接客</label>
<label><input type="checkbox" name="医療" value="4">医療</label><br>
</fieldset>
<fieldset>
    <legend>利用規約</legend>
<a href="terms.html">利用規約確認</a><br>

<label><input type="checkbox" name="terms" value="agree">規約に同意する</label><br>
</fieldset>
<button type="reset">クリアボタン</button><br>
<button type="submit">確認ボタン</button><br>
</body>
</html>
