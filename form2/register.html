<!DOCTYPE html>
<html>
    <head>
        <title>登録フォーム</title>
        <link rel = "stylesheet" href = "register-style.css">
    </head>
<body>
    <p> 必要事項を入力の上、送信ボタンを押してください。</p>
    <form action = "#" method = "get" enctype = "multipart/form-data">
<table>
 <tr>
    <th><P>　ID<span class="hissu">必須</span><span class="tiisaku">(メールアドレス)</span></P></th>
    <td>　<input type="email" name="user_email" size="30" placeholder="例:xxx@morijyobi.ac.jp" required></td>
 </tr>
 <tr>
    <th><p>　パスワード<span class="hissu">必須</span><span class="tiisaku">(半角英数字8文字以上)</span></p></th>
    <td>　<input type="password" name="user_pw" size="30" minlength="8" required>
        <label><input type="checkbox">パスワードを表示する</label>
    </td>
 </tr>
 <tr>
    <th><p>　氏名<span class="hissu">必須</span></p></th>
    <td>　性 : <input type="text" name="last_name" placeholder="盛岡" required>
        　名 : <input type="text" name="first_name" placeholder="太郎" required> </td>
    </tr>
 <tr>
    <th><p>　住所</p></th>
    <td>　〒<input type="text" name="address" size="8" placeholder="020-0021" readonly><br>
    　<input type="text" name="address" placeholder="岩手県中央通３丁目" readonly><br>
    　<input type="text" name="address" placeholder="番地" ><br>
    　<input type="text" name="address" placeholder="建物名" size="30"></td>
 </tr>
 <tr>
    <th><p>　携帯電話番号<span class="hissu">必須</span><span class="tiisaku">（ハイフンなし）</span></p></th>
    <td>　 <input type="tel" name="user_tel" required></td>
 </tr>
<tr>
    <th><p>　学科・学年<span class="hissu">必須</span></p></th>
    <td>
        　学科 :<select name="class" required>
          <option value="" required>学科を選択してください</option>
          <option value="1">システム系学科</option>
          <option value="2">ビジネス系学科</option>
          <option value="3">デザイン系学科</option>
              </select>
       　 学年 :<select name="number" required>
            <option value="">学年を選択してください</option>
            <option value="1">１年</option>
            <option value="2">２年</option>
            <option value="3">３年</option>
            <option value="4">４年</option>
        </select>
    </td>
</tr>
<tr>
    <th><p>　お得な情報・クーポン<span class="hissu">必須</span></p></th>
    <td><label><input type="radio" name="magazin" required>受け取る</label>
        <label><input type="radio" name="magazin" required>受け取らない</label> </td>
</tr>
<tr>
    <th><p>　ご意見・ご要望<span class="tiisaku">（200文字以内でご記入ください）</span></p></th>
    <td>　<textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea></td>
</tr>
</table>
<br>
<tr>
    <td><button type="reset">入力内容をクリアする</button>
    <button type="submit">送信する</button></td>
</tr>
    </form>
</body>
</html>
